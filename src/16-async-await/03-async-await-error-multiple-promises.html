  <title>03 - Async/Awayt Multiple Promises</title>

</body>
<script>
  async function getPosts(users) {
    try {
      const promises = users.map(user =>
        fetch(`https://api.github.com/users/${user}`).then(r => r.json())
      );

      const people = await Promise.all(promises);
      console.log(people);
    }
    catch(err) {
      console.log('Ouch!! We gotta a problem sailor! P) :', err);
    }
  }

  getPosts(['willianjusten', 'vitorjsls30']);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02 - Async/Awayt Error Handling</title>
</head>
<body>

</body>
<script>
  async function getPosts() {
    try {
      const response = await fetch('https://willianjusten.com.br/search.json');
      const data = await response.json();

      return data.map(post => {
        console.log(post.title);
      });
    }
    catch(err) {
      console.log('Ouch!! We gotta a problem sailor! P) :', err);
    }
  }

  getPosts();
</script>
</html>

<script>
  let obj = {
    name: 'Vitor',
    age: 30
  };

  //Proxy(target, handler)
  let proxy = new Proxy(obj, {
    get(target, name) {
      console.log(`Someone is asking the property ${name}`);
      return target[name];
    },
    set(target, name, value) {
      console.log(`Someone is setting the property ${name}`);
      target[name] = value.toUpperCase();
    }
  });
  console.log('proxy has the same value as obj:');
  console.log(obj);
  console.log(proxy);
</script>
</html>

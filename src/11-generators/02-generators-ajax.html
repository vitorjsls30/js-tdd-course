<!DOCTYPE html>
<html lang="en">
<head>
  <title>02 - Generators Ajax Flux</title>
</head>
<body>

</body>
<script>
  function ajax(url) {
    fetch(url)
      .then(data => data.json())
      .then(data => dados.next(data));
  }

  let blogUrl = 'https://willianjusten.com.br/search.json';
  let gitUrl = 'https://api.github.com/users/willianjusten';

  function* ajaxGen() {
    console.log('Buscando posts...');
    const posts = yield ajax(blogUrl);
    console.log(posts);

    console.log('Buscando dados do github...');
    const gitItems = yield ajax(gitUrl);
    console.log(gitItems);

    console.log('Buscando dados do github again...');
    const gitItems2 = yield ajax(gitUrl);
    console.log(gitItems2);
  }

  const dados = ajaxGen();
  dados.next();
</script>
</html>

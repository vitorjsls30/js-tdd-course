  <title>03 - Array.prototype.includes</title>

</body>
<script>
  const arr = [1,2,3];

  //old way
  console.log(arr.indexOf(3) > -1);

  //new way
  console.log(arr.includes(3));
  console.log(arr.includes(5));
</script>

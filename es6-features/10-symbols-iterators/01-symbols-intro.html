<!DOCTYPE html>

  <title>01 - Symbols Intro</title>
</head>
<body>

</body>
<script>
  let foo = Symbol('name');
  let bar = Symbol('name');

  console.log(foo === bar);

  let obj = {
    [Symbol('name')]: 'Vitor',
    [Symbol('age')]: 30,
    city: 'Indaiatuba'
  };

  const symbols = Object.getOwnPropertySymbols(obj);

  const data = symbols.map(sym => obj[sym]);

  console.log(data);

</script>

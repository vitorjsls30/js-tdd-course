<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03 - Tagged Template Literal</title>
</head>
<style>
  .blue {
    color: blue;
    font-size: 25px;
  }
</style>
<body>
</body>
<script>
  const city = 'Indaiatuba';
  const something = 'Sun';
  const otherThing = 'Rain';

  function blue(template, ...values) {
    return template.reduce((accumulator, part, i)=> {
      return `
        ${accumulator}
        <span class="blue">${values[i-1]}</span>
        ${part}
      `;
    });
  }

  const saopaulo = blue`I live in ${city} the city of ${something} and ${otherThing}!`;

  document.body.innerHTML = saopaulo;
</script>
</html>
